<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>IT Academy Shop - Home Page</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="images/logo.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

    <!-- Fontawesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="50">
    <div id="navbar"></div>

    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="2500">
      <div class="carousel-inner">
        <div class="carousel-item active position-relative">
          <img src="https://img.freepik.com/premium-photo/blue-wall-with-picture-man-woman-it_943617-71181.jpg?w=1480" class="carousel-image d-block w-100" alt="Grocery Store" />
          <div class="carousel-caption d-none d-md-block">
            <h5 class="text-white">Welcome to the IT Academy Shop</h5>
            <p class="text-white">Your one-stop shop for all your needs!</p>
          </div>
        </div>
        <div class="carousel-item position-relative">
          <img src="https://www.sephora.es/on/demandware.static/-/Library-Sites-SephoraV2/es_ES/dwc09bb03d/HOMEPAGE/W43/SHOPWINDOW_HALLOWEEN.jpg" class="carousel-image d-block w-100" alt="Beauty Products" />
          <div class="carousel-caption d-none d-md-block">
            <h5 class="text-white">Beauty Products</h5>
            <p class="text-white">Discover the best beauty products!</p>
          </div>
        </div>
        <div class="carousel-item position-relative">
          <img src="https://es.benetton.com/on/demandware.static/-/Library-Sites-BenettonSharedLibrary/default/dw3d3aea66/01-REDESIGN/LANDER2/BABY-lander-roses.jpg" class="carousel-image d-block w-100" alt="Fashion Products" />
          <div class="carousel-caption d-none d-md-block">
            <h5 class="text-white">Fashion Products</h5>
            <p class="text-white">Explore our latest fashion trends!</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="mt-5 sections-container">
      <!-- Grocery Section -->
      <section class="pt-5" id="grocery">
        <h2 class="text-center">Grocery</h2>
        <div class="container px-4 px-lg-5 mt-5">
          <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center product-list-js" data-product-type="grocery">
            <!-- Dynamically added grocery items will appear here -->
          </div>
        </div>
      </section>

      <!-- Beauty Section -->
      <section class="pt-5" id="beauty">
        <h2 class="text-center">Beauty</h2>
        <div class="container px-4 px-lg-5 mt-5">
          <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center product-list-js" data-product-type="beauty">
            <!-- Dynamically added beauty items will appear here -->
          </div>
        </div>
      </section>

      <!-- Clothes Section -->
      <section class="pt-5" id="clothes">
        <h2 class="text-center"></i>Clothes</h2>
        <div class="container px-4 px-lg-5 mt-5">
          <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center product-list-js" data-product-type="clothes">
            <!-- Dynamically added clothes items will appear here -->
          </div>
        </div>
      </section>
    </div>
    <div id="footer"></div>
    <div id="modal"></div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- Core theme JS-->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
