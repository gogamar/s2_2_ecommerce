<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>IT Academy Shop - Home Page</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

    <!-- Fontawesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/custom-styles.css" />
  </head>

  <body data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="50">
    <div id="navbar"></div>
    <!-- Header-->
    <header class="py-5" id="header-js">
      <div class="overlay"></div>
      <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
          <h1 class="display-4 fw-bolder">IT Academy Shop</h1>
          <p class="lead fw-normal text-white-50 mb-0">Get up to 50% off Today Only!</p>
        </div>
      </div>
    </header>

    <section class="pt-5" id="grocery">
      <h2 class="text-center"><i class="fas fa-shopping-basket pe-3"></i>Grocery</h2>
      <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center product-list-js" data-product-type="grocery"></div>
      </div>
    </section>

    <section class="pt-5" id="beauty">
      <h2 class="text-center"><i class="fas fa-shopping-basket pe-3"></i>Beauty</h2>
      <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center product-list-js" data-product-type="beauty"></div>
      </div>
    </section>

    <section class="pt-5" id="clothes">
      <h2 class="text-center"><i class="fas fa-shopping-basket pe-3"></i>Clothes</h2>
      <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center product-list-js" data-product-type="clothes"></div>
      </div>
    </section>
    <div id="footer"></div>
    <div id="modal"></div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- Core theme JS-->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
